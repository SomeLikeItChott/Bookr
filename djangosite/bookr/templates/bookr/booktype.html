{% extends 'bookr/base.html' %}

{% block pagetitle %}{{booktype.title}}{% endblock %}

{% block body %}
<div class="container-fluid">
      <h2 class="text-center">{{booktype.title}}</h2>
      <h3 class="text-center">{{booktype.author}}</h3>



    {% for book in books %}
    <a href="{% url 'book' book.id %}">
        <div class="row">
          <div class="col-xs-5">
            <br>
            <img class="img-responsive" src="book.png">
          </div>
          <div class="col-xs-7">
            <div>${{book.price}}</div>
            <div>Condition: {{book.condition}}</div>
            <a href="{% url 'account' book.seller.id %}">
            <p><span class="label label-primary">{{book.seller}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></span></p></a>
            <a href="viewitem.html"><button type="button" class="btn btn-sm btn-default">View Item</button></a>
          </div>
        </div>
      </a>
    {% endfor %}
    </div>
{% endblock %}
