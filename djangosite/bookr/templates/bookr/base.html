<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{% block pagetitle %} {% endblock %}</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->
		</head>
		<body>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{% url 'index' %}">Bookr</a>

					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<form class="navbar-form navbar-left" method="GET" action="{%  url 'search' %}" role="search">
							<div class="input-group">
								<input type="text" name="q" id="id_q" class="form-control" placeholder="Search books">
								<span class="input-group-btn">
									<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
								</span>
							</div><!-- /input-group -->
						</form>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="{% if request.user.id == None %}{%url 'login' %}{%else%}{% url 'books_for_sale' request.user.id %}{%endif%}">Books You're Selling</a></li>
							<li><a href="{% url 'sell' %}">Sell a Book</a></li>
							<li><a href="{% if request.user.id == None %}{%url 'login' %}{%else%}{% url 'account' request.user.id %}{%endif%}">Your Account</a></li>
							<li><a href="{% url 'wishlist' %}">Wishlist</a></li>
							<li>
							{% if request.user.is_authenticated %}<a href="{% url 'logout' %}">Log Out</a>
							{% else %}<a href="{% url 'login' %}">Log In</a>{% endif %}
							</li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>


			<div class="container-fluid">
				{% block body %} {% endblock %}
			</div>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		</body>
		</html>
